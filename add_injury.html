<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Injury</title>
    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a class="active" href="/add-injury">Add Injury</a>
        <a href="/search">Search Player</a>
        <a href="/change-account-info">Change Account Info</a>
    </div>

    <h1>Add Injury</h1>

    <form id="addInjuryForm" method="POST" action="/add-injuries">
        <label for="player">Player:</label>
        <input type="text" id="player" name="player" required><br><br>

        <label for="team">Team:</label>
        <input type="text" id="team" name="team" required><br><br>

        <label for="injury">Injury:</label>
        <input type="text" id="injury" name="injury" required><br><br>

        <label for="returnDate">Return Date:</label>
        <input type="text" id="returnDate" name="returnDate" required><br><br>

        <button type="submit">Add Injury</button>
    </form>
</body>
</html>
